<script type="text/javascript">

var tiles = document.querySelectorAll('.tile');

var doHighlight = function(){
    var activeLen = 1;//~~ (Math.random() * 5);

    var indexArr = [];

    for(var i = 0; i < activeLen; i ++){
        indexArr.push(~~ (Math.random() * tiles.length));
    }

    [].map.call(tiles, function(item){
          item.classList.remove('active');
    });

    indexArr.map(function(index){
      tiles[index].classList.add('active');
    });
};

var doUnHighlight = function(){
   [].map.call(tiles, function(item){
          item.classList.remove('active');
    });
};


// doHighlight();

var run = function(){
  return;

  doHighlight();

  
  setTimeout(function(){
      doUnHighlight();
      setTimeout(run, 4000);

  }, 700);

};

run();

</script>
